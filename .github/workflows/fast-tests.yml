name: check-build
on: [push, pull_request]
jobs:
  check-style:
    runs-on: ubuntu-latest
    timeout-minutes: 4
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup-Python
        uses: actions/setup-python@v1
      - name: Install Pycodestyle
        run: | 
          pip install pycodestyle
      - name: Pycodestyle
        run: |
          pycodestyle
      - name: Install eslint
        run: |
          yarn
          yarn add eslint
          yarn run eslint --init
      - name: Eslint
        run: |
          yarn run eslint .
